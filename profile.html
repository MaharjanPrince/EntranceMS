<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>(Username)</title>
</head>

<body>
    <!----------------------- Main Container -------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!----------------------- Question Container -------------------------->
        <div class="border rounded-5 p-4 bg-white shadow box-area text-nowrap">
            <!--------------------------- Top Box (profilepicL, NameR) ----------------------------->
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <img src="images/profpic.png" class="img-fluid" style="max-height: 140px;">
                </div>
                <div class="col p-5 big-text">
                    <p>Full name</p>
                </div>
            </div>
            <!--------------------------- Middle Boxes (Credentials) (*maybe make boxes around them)----------------------------->
            <div class="d-flex mb-3">
                <div class="col me-3">
                    <div class="d-flex">
                        <p class="fw-medium p-2">Father's Name:</p>
                        <p class="p-2">Full name</p>
                    </div>
                    <div class="d-flex">
                        <p class="fw-medium p-2">Mother's Name:</p>
                        <p class="p-2">Full name</p>
                    </div>
                    <div class="d-flex">
                        <p class="fw-medium p-2">Grandfather's Name:</p>
                        <p class="p-2">Full name</p>
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex">
                        <p class="fw-medium p-2">DOB:</p>
                        <p class="p-2">dob</p>
                    </div>
                    <div class="d-flex">
                        <p class="fw-medium p-2">Address:</p>
                        <p class="p-2">addressLine1, addressLine2</p>
                    </div>
                    <div class="d-flex">
                        <p class="fw-medium p-2">Contact Number:</p>
                        <p class="p-2">number</p>
                    </div>
                </div>
            </div>
            <!-- take exam button -->
            <div class="input-group">
                <a href="exam.html" class="w-100"><button class="btn btn-lg btn-primary w-100">Take the
                        Test</button></a>
            </div>
        </div>
    </div>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
