<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>(Username)</title>
</head>

<body>
    <!----------------------- Main Container -------------------------->
    <div class="container border rounded-5 p-3 bg-white shadow px-5 mt-5">
        <!--------------------------- Top Box (profilepicL, NameR) ----------------------------->
        <div class="row">
            <div class="col d-flex justify-content-center">
                <img src="images/profpic.png" class="img-fluid" style="max-height: 200px;">
            </div>
            <div class="col p-5 fs-1 fw-bold text-nowrap">
                <p>Full name</p>
            </div>
        </div>
        <!--------------------------- Middle Boxes (Credentials) (*maybe make boxes around them)----------------------------->
        <div>
            <div class="row">
                <div class="col d-flex">
                    <p class="fw-medium pe-2">Father's Name:</p>
                    <p>Full name</p>
                </div>
                <div class="col d-flex">
                    <p class="fw-medium pe-2">Mother's Name:</p>
                    <p>Full name</p>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex">
                    <p class="fw-medium pe-2">Grandfather's Name:</p>
                    <p>Full name</p>
                </div>
                <div class="col d-flex">
                    <p class="fw-medium pe-2">DOB:</p>
                    <p>date</p>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex">
                    <p class="fw-medium pe-2">Address:</p>
                    <p>addressline1, addressline2</p>
                </div>
                <div class="col d-flex">
                    <p class="fw-medium pe-2">Contact Number:</p>
                    <p>number</p>
                </div>
            </div>
        </div>
        <!-- take exam button -->
        <div class="input-group mb-3">
            <a href="exam.html" class="w-100"><button class="btn btn-lg btn-primary w-100 fs-6">Take the Test</button></a>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
